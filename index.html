<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>找的就是你</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate.min.js"></script>
	
</head>
<body>
	<div class="swiper-container">
	  <div class="arrow"></div>
	  <div class="sc-yinyue">
		<div class="yinyue"></div>
		<audio src="images/music.mp3" id="media" autoplay="" preload="" /></audio>
	  </div>

	  <div class="swiper-wrapper">
	    <div class="swiper-slide s1">
		    <div class="ani a1" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
		    <div class="ani a2" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	    </div>
	    <div class="swiper-slide s2">
		    <div class="ani a1" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s"></div>
		    <div class="ani a2" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s"></div>
	    </div>
	    <div class="swiper-slide s3">
		    <div class="ani a1" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
		    <div class="ani a2" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	    </div>
	    <div class="swiper-slide s4">
		    <div class="ani a1" swiper-animate-effect="slideInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
		    <div class="ani a2" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
		    <div class="ani a3" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	    </div>
	    <div class="swiper-slide s5">
		    <div class="ani a1" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
		    <div class="ani a2" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
		    <div class="ani a3" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	    </div>
	    <div class="swiper-slide s6">
		    <div class="ani a1" swiper-animate-effect="slideInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
		    <div class="ani a2" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
		    <div class="ani a3" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	    </div>
	    <div class="swiper-slide s7">
		    <div class="ani a1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
		    <div class="ani a2" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s"></div>
		    <div class="ani a3" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s"></div>
	    </div>
	    <div class="swiper-slide s8">
		    <div class="ani a1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
		    <div class="ani a2" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
		    <div class="ani a3" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	    </div>
	    <div class="swiper-slide s9">
		    <div class="ani a1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
		    <div class="ani a2" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
	    </div>
	    <div class="swiper-slide s10">
		    <div class="ani a1" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
		    <div class="ani a2" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
		    <div class="ani a3" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
		    <div class="ani a4" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
		    <div class="ani a5" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s"></div>
	    </div>
	  </div>
	</div>


	<script>        
	  var mySwiper = new Swiper ('.swiper-container', {
	  	direction:'vertical',
		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		  swiperAnimateCache(swiper); //隐藏动画元素 
		  swiperAnimate(swiper); //初始化完成开始动画
		}, 
		onSlideChangeEnd: function(swiper){ 
		  swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		  if(mySwiper.isEnd){
				$('.arrow').hide();
			}else{
				$('.arrow').show();
			}
		},
		// onSlideChangeEnd: function(swiper){
	 //      alert('事件触发了;');
	 //    }
	  })        
	</script>
	<script>
		$(function(){
			$('.sc-yinyue').click(function(){	
				$("audio").toggleClass("off");
			})	
			
			var audio = document.getElementById('media');  
			$('.sc-yinyue').click(function(){
				$(this).toggleClass("off");
			}) 
			
		/*音乐*/

		var audio = $('#media');
		var isPlaying = false;
		function playAudio() {
		    var audio = $('#media');
		    if (audio.attr('src') == undefined) {
		        audio.attr('src', audio.data('src'));
		    }
		 	audio[0].play();
		    isPlaying = true;
		}
		function pauseAudio(){
			//ios微信框架固定底部出现偏移
			setTimeout(function(){
			$(window).scrollTop(1);
			},0);
			audio[0].pause();
			isPlaying = false;
		}
		function audio_switch() {
		    if (isPlaying) {
		        //关闭声音
		        pauseAudio();
		    }
		    //开启声音
		    else {
		        playAudio();
		    }
		}
		$(function(){
			playAudio();
			$(".sc-yinyue").on('click', audio_switch);
		})
		})
	</script>

</body>
</html>
